<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .row{height: 6em}
        .bg-dark-pink{background-color: #6a0135}
        .nav-link{font-size: 20px;}
        .login-after{
            display: none;
        }
        .login-before{
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet"> <!--google font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"> <!--icon-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!--boostrap-->
    {% block head %}{% endblock %}
</head>

<body style="font-family: 'Noto Sans TC', sans-serif;">
    <nav class="navbar navbar-expand-sm bg-dark-pink navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">首頁</a>
                </li>
                <li class="nav-item login-before">
                    <a class="nav-link" href="account">登入/註冊</a>
                </li>
                <li class="nav-item login-after">
                    <a class="nav-link" href="record">飲食紀錄</a>
                </li>
                <li class="nav-item login-after">
                    <a class="nav-link" href="recommend">推薦</a>
                </li>
                <li class="nav-item dropdown login-after">
                    <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
                        使用者: {{login_account}}
                    </a>
                    <div class="dropdown-menu">
                        <form action="logout" name="======="></form>
                        <a class="dropdown-item" type="submit">登出</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div id="loginReady" style="display: none;">{{login_status}}</div>
    <div id="name" style="display: none;">{{login_account}}</div>
    
    {% block main %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    
    <script>
        if(document.querySelector('#loginReady').innerText == 'yes'){
            let ele = document.querySelector('.login-before');
            ele.style.display = 'none';
            let eles = document.querySelectorAll('.login-after');
            for(let i=0; i<eles.length; i++){
                eles[i].style.display = 'block';
            }
        }
    </script>

</body>
</html>
