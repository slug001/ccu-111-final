<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .row{height: 6em}
        .bg-dark-pink{background-color: #6a0135}
        .nav-link{font-size: 20px;}
    </style>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet"> <!--google font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"> <!--icon-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!--boostrap-->
    
    <!-- {% block head %} -->

    <title>魔女食堂(紀錄)</title>
    <style>
        .shop-field{
            margin-top: 15px;margin-left: 20%;margin-right: 20%;
            border-radius: 4px;
            border: 2px solid black;
            background-color: rgb(222, 255, 222);
            font-size: 18px;
            /* padding-left: 35px; padding-right: 35px; */
        }
        .upper-field{
            border-bottom: 1px solid #dedede;
            padding-top: 8px; padding-bottom: 8px;
            display: flex;
        }
        /* .downer-field{
            display: flex;
            padding-top: 8px; padding-bottom: 8px;
        } */
    </style>

    <!-- {% endblock %} -->
</head>

<body style="font-family: 'Noto Sans TC', sans-serif;">
    <nav class="navbar navbar-expand-sm bg-dark-pink navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="record">飲食紀錄</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="recommand">推薦</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="account">帳號管理</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- {% block main %} -->

    <div style="margin: 50px;"><h3 style="text-align: center;">評分歷史紀錄</h3></div>

    <div id="shop-example" style="display: none;">
        <div class="shop-field">
            <div class="upper-field">
                <span style="width: 5%;">日期</span><span style="width: 85%;">餐廳名稱</span><span style="width: 10%;">評分</span>
            </div>
            <div class="downer-field">
                <div style="flex: auto;">評價</div>
                <div style="flex: auto;">地二格</div>
                <div style="flex: auto;">第三格</div>
            </div>
        </div>
    </div>

    <div id="input" style="display: none;">{{historyData}}</div>

    <div id="new-shop"></div>

    <script>
        let input = document.querySelector('#input').innerText;
        let array = input.split(',');
        let runtime = array[0];
        for(let i=0; i<runtime; i++){
            let j = i*3;
            let newdiv = document.createElement('div');
            newdiv.innerHTML = '<div class="shop-field"><div class="upper-field"><span style="width: 5%;">'+array[j+1]+'</span><span style="width: 86%;">'+array[j+2]+'</span><span style="width: 9%;">評分: '+array[j+3]+'</span></div></div>';
            document.querySelector('#new-shop').append(newdiv);
        }
    </script>

    <!-- {% endblock %} -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

</body>
</html>
